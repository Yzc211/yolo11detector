<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOLO11 图片路径推理</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 100%;
    transition: all 0.3s ease;
    position: relative;
  }

  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 10px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
  }

  .upload-section {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: center;
    border: 2px dashed #ddd;
    transition: all 0.3s ease;
  }

  .upload-section:hover {
    border-color: #4a90e2;
  }

  .file-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
  }

  .btn {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: background 0.3s;
    display: block;
    width: 100%;
    margin-top: 10px;
  }

  .btn:hover {
    background: #3a7bc8;
  }

  .btn-logout {
    background: #95a5a6;
    width: auto;
    padding: 8px 15px;
    font-size: 14px;
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .btn-logout:hover {
    background: #7f8c8d;
  }

  .preview-section {
    margin: 20px 0;
  }

  .preview-title {
    color: #333;
    margin-bottom: 15px;
    font-size: 18px;
  }

  #preview {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 10px;
  }

  #preview img {
    width: 120px;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.3s ease;
  }

  #preview img:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  #preview img.selected {
    border-color: #e74c3c;
    box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
  }

  .result-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }

  .result-title {
    color: #333;
    margin-bottom: 15px;
    font-size: 18px;
  }

  .result-content {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    margin-top: 10px;
  }

  .result-image {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .path-info {
    background: #e8f4fd;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-family: monospace;
    word-break: break-all;
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>YOLO11 图片路径推理</h1>
    <p class="subtitle">选择图片文件夹进行目标检测推理</p>

    <!-- 返回登录页面按钮 -->
    <button class="btn btn-logout" id="backBtn">返回登录页面</button>

    <div class="upload-section">
      <h3>选择图片文件夹（路径推理模式）</h3>
      <input type="file" id="fileInput" class="file-input" multiple webkitdirectory>
    </div>

    <div class="preview-section">
      <h3 class="preview-title">图片预览</h3>
      <div id="preview"></div>
    </div>

    <button id="runBtn" class="btn">运行 YOLO 推理</button>

    <div class="result-section" id="result-section">
      <h3 class="result-title">推理结果</h3>
      <div class="result-content" id="result">
        <!-- 结果将在这里显示 -->
      </div>
    </div>
  </div>
</div>

<script>
const preview = document.getElementById('preview');
let selectedFilePath = null;  // 存储选中的图片路径（浏览器中能识别的路径）

// 返回登录页面功能
document.getElementById('backBtn').addEventListener('click', function() {
  // 这里替换为您的登录页面URL
  window.location.href = 'login.html'; // 假设用户管理页面名为user_management.html
});

// 展示缩略图
document.getElementById('fileInput').addEventListener('change', (e) => {
    preview.innerHTML = '';
    selectedFilePath = null;
    const files = e.target.files;

    for (let file of files) {
        if (!file.type.startsWith('image/')) continue;
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.title = file.name;

        img.onclick = () => {
            document.querySelectorAll('#preview img').forEach(i => i.classList.remove('selected'));
            img.classList.add('selected');
            selectedFilePath = file.webkitRelativePath || file.name; // 相对路径（在 webkitdirectory 模式下有效）
            console.log("选中图片路径：", selectedFilePath);
        };
        preview.appendChild(img);
    }
});

// 点击运行推理按钮
document.getElementById('runBtn').addEventListener('click', async () => {
    if (!selectedFilePath) {
        alert('请先选择一张图片');
        return;
    }

    // 构造请求体
    const res = await fetch('/run_yolo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image_path: selectedFilePath })
    });

    const data = await res.json();
    if (data.error) {
        alert(data.error);
        return;
    }

    // 显示结果
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
        <h3>原图路径</h3>
        <div class="path-info">${data.input_image}</div>
        <h3>推理结果</h3>
        <img src="${data.result_image}" class="result-image">
    `;
});
</script>

</body>
</html>
