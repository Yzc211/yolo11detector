<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - YOLO11 Detector</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm overflow-hidden form-card">
          <div class="card-body p-4">
            <!-- 去掉 logo，仅保留文字品牌 -->
            <div class="mb-3">
              <h5 class="mb-0 brand-title">YOLO11 Detector</h5>
              <div class="text-muted small">登录以开始图像检测</div>
            </div>

            {% if error %}
            <div class="alert alert-danger py-2" role="alert">
              {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/login" class="needs-validation" novalidate>
              <input type="hidden" name="next" value="{{ next }}">
              <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="请输入用户名" required>
                <div class="invalid-feedback">请输入用户名</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="请输入密码" required>
                <div class="invalid-feedback">请输入密码</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
                  <label class="form-check-label small" for="remember">
                    记住我
                  </label>
                </div>
                <div class="small">
                  <a href="#" class="link-secondary">忘记密码？</a>
                </div>
              </div>

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-lg">登录</button>
              </div>

              <div class="text-center small text-muted">
                还没有账号？ <a href="#" class="link-primary">注册</a>
              </div>
            </form>
          </div>

          <div class="card-footer bg-white text-center py-3 small text-muted">
            项目已开源：
            <a href="https://github.com/Yzc211/yolo11detector" target="_blank" rel="noopener noreferrer">
              https://github.com/Yzc211/yolo11detector
            </a>
          </div>
        </div>

        <div class="text-center mt-3 small text-muted">
          © YOLO11 Detector
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 脚本（用于 form 验证提示等） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 简单前端验证：显示 bootstrap 的 invalid-feedback
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
